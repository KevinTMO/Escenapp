s="form-control form-control-user" type="email" id="email" placeholder="Email Address" required=""></div><div class="text-end row mb-3"><div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Password" required="" minlength="8" maxlength="20"></div><div class="col-sm-6" data-bss-hover-animate="bounce"><input class="form-control form-control-user" type="password" id="verifyPassword" placeholder="Confirm Password" required=""></div></div><div class="row mb-3"><p id="emailErrorMsg" class="text-danger" style="display:none;">Paragraph</p><p id="passwordErrorMsg" class="text-danger" style="display:none;">Paragraph</p></div><button class="btn btn-primary border rounded d-block btn-user w-100" id="submitBtn" type="submit" style="filter: contrast(168%) saturate(29%);">Register Account</button><hr></form><div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div><div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div></div><input class="d-xl-flex align-self-baseline align-items-xl-start form-control-user" type="text" placeholder="Instrument" autocomplete="on" minlength="0" maxlength="20" required=""></div><footer style="margin: 58px;padding: 0px;"><footer class="footer-dark" style="padding: 66px 0px;"><div class="container"><div class="row" style="transform: translate(4px);"><div class="col item social" style="margin: 18px;padding: 10px;height: 19.3594px;transform: translate(147px);"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div><div class="col-sm-6 col-md-3 item"><h3>About</h3><ul><li><a href="#">Company</a></li><li><a href="#">Team</a></li><li style="transform: rotate(14deg);"></li></ul></div></div><p class="copyright" style="transform: translate(-4px);">Company Name Â© 2022</p></div></footer></footer></div><div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);"><script>
	let email = document.getElementById("email")
	let password = document.getElementById("password")
	let verifyPassword = document.getElementById("verifyPassword")
	let submitBtn = document.getElementById("submitBtn")
	let emailErrorMsg = document.getElementById('emailErrorMsg')
	let passwordErrorMsg = document.getElementById('passwordErrorMsg')

	function displayErrorMsg(type, msg) {
		if(type == "email") {
			emailErrorMsg.style.display = "block"
			emailErrorMsg.innerHTML = msg
			submitBtn.disabled = true
		}
		else {
			passwordErrorMsg.style.display = "block"
			passwordErrorMsg.innerHTML = msg
			submitBtn.disabled = true
		}
	}

	function hideErrorMsg(type) {
		if(type == "email") {
			emailErrorMsg.style.display = "none"
			emailErrorMsg.innerHTML = ""
			submitBtn.disabled = true
			if(passwordErrorMsg.innerHTML == "")
				submitBtn.disabled = false
		}
		else {
			passwordErrorMsg.style.display = "none"
			passwordErrorMsg.innerHTML = ""
			if(emailErrorMsg.innerHTML == "")
				submitBtn.disabled = false
		}
	}
	
	// Validate password upon change
	password.addEventListener("change", function() {

		// If password has no value, then it won't be changed and no error will be displayed
		if(password.value.length == 0 && verifyPassword.value.length == 0) hideErrorMsg("password")
		
		// If password has a value, then it will be checked. In this case the passwords don't match
		else if(password.value !== verifyPassword.value) displayErrorMsg("password", "Passwords do not match")
		
		// When the passwords match, we check the length
		else {
			// Check if the password has 8 characters or more
			if(password.value.length >= 8)
				hideErrorMsg("password")
			else
				displayErrorMsg("password", "Password must be at least 8 characters long")
		}
	})
	
	verifyPassword.addEventListener("change", function() {
		if(password.value !== verifyPassword.value)
			displayErrorMsg("password", "Passwords do not match")
		else {
			// Check if the password has 8 characters or more
			if(password.value.length >= 8)
				hideErrorMsg("password")
			else
				displayErrorMsg("password", "Password must be at least 8 characters long")
		}
	})

	// Validate email upon change
	email.addEventListener("change", function() {
		// Check if the email is valid using a regular expression (string@string.string)
		if(email.value.match(/^[^@]+@[^@]+\.[^@]+$/))
			hideErrorMsg("email")
		else
			displayErrorMsg("email", "Invalid email")
	});
</script></div><script src="/assets/bootstrap/js/bootstrap.min.js"></script><script src="/assets/js/smart-forms.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script><script src="/assets/js/script.min.js"></script></body></html>
