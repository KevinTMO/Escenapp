{% extends "layout.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700i&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="../static/styles/events.css">
    <link rel="stylesheet" href="../static/styles/home.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <div class="container-fluid"><a class="navbar-brand" href="/home"></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
            {% if post.event == current_user %}
            <a class="btn btn-dark" role="button" href="{{ url_for('posts.updatePost', post_id=post.id) }}">Update</a>
            <button type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#deleteModal">Delete</button>
            {% endif %}
            <a class="btn btn-dark" role="button" href="/account">Back</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3 event-col">
                <div class="event-details">
                    <h4 class="text-center" id="event-name">{{ post.title}}</h4>
                    <p id="event-type" class="event-details">{{ post.eventType }}<i class="icon-event"
                            id="event-icons"></i></p>
                    <p id="location" class="event-details">{{ post.description }}<i class="icon-location-pin"
                            id="event-icons"></i></p>
                    <p id="date" class="event-details">{{ post.date }}<i class="icon-calendar" id="event-icons"></i></p>
                    <p id="time" class="event-details">{{ post.hour }}<i class="icon ion-android-time"
                            id="event-icons"></i></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form action="{{ url_for('posts.deletePost', post_id=post.id) }}" method="POST">
                        <input class="btn btn-danger" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock content %}
