<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EscenApp_2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700i&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    <link rel="stylesheet" href="assets/css/events.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <div class="container-fluid"><a class="navbar-brand" href="#"></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
            <a class="btn btn-dark" role="button" href="/updateEvent">Update</a>
            <a class="btn btn-dark" role="button" href="/account">Back</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3 event-col">
                <div class="event-details">
                    <h4 class="text-center" id="event-name">Event Name</h4>
                    <p id="event-type" class="event-details">Concert<i class="icon-event" id="event-icons"></i></p>
                    <p id="location" class="event-details">Holberton School<i class="icon-location-pin" id="event-icons"></i></p>
                    <p id="date" class="event-details">5/5/2022<i class="icon-calendar" id="event-icons"></i></p>
                    <p id="time" class="event-details">8:00 PM<i class="icon ion-android-time" id="event-icons"></i></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
