<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EscenApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,700i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700i&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/users.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <div class="container-fluid"><a class="navbar-brand" href="#"></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"></li>
                </ul>
            </div><button class="btn btn-dark" type="button">Log Out</button><button class="btn btn-dark" type="button" style="margin-left: 5px;" data-bs-target="#events" data-bs-toggle="modal">Add Event</button><button class="btn btn-dark" type="button" style="margin-left: 5px;" data-bs-target="#settings" data-bs-toggle="modal">Settings</button>
        </div>
    </nav>
    <div class="modal fade" role="dialog" tabindex="-1" id="events">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: rgb(0,0,0);font-family: Montserrat, sans-serif;font-weight: bold;">Add Event</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="event-form" method="post" action="#" target="_self"><input class="form-control" type="text" placeholder="Event Name" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="text" placeholder="Event Type" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="text" placeholder="Description" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="date" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="time" style="font-family: Montserrat, sans-serif;"></form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-dark" type="submit">Save</button></div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="settings">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: rgb(0,0,0);font-family: Montserrat, sans-serif;font-weight: bold;">Update Info</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="settings-form" method="post" action="#" target="_self"><input class="form-control" type="text" placeholder="Artist Name" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="text" placeholder="Genre" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="text" placeholder="Instrument" style="font-family: Montserrat, sans-serif;"><input class="form-control" type="text" placeholder="Biography" style="font-family: Montserrat, sans-serif;"></form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button><button class="btn btn-dark" type="submit">Save</button></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row g-0" style="margin-top: 10px;border-style: dotted;">
            <div class="col-4 text-center"><img src="https://via.placeholder.com/150?text=Artist+Image" style="margin-bottom: 10px;">
                <h2 id="artist-name" style="font-family: Montserrat, sans-serif;">Artist Name</h2>
                <h2 id="genre" style="font-family: Montserrat, sans-serif;">Genre</h2>
                <h2 id="instrument" style="font-family: Montserrat, sans-serif;">Instrument</h2>
            </div>
            <div class="col-8 align-self-center">
                <p class="lead text-center" id="biography" style="font-size: 25px;font-family: Montserrat, sans-serif;">Artist Biography</p>
            </div>
        </div>
        <div class="row g-0" style="margin-top: 10px;">
            <div class="col-12 text-center">
                <h1 style="border-style: solid;">Events</h1>
            </div>
        </div>
        <div class="row g-0">
            <div class="col-12 text-center">
                <ul id="event-list">
                    <li>Title</li>
                    <li>Event type</li>
                    <li>Description</li>
                    <li>Date</li>
                    <li>Hour</li>
                </ul>
                <ul id="event-list-1" style="font-family: Montserrat, sans-serif;border-style: dotted;">
                    <li>Title</li>
                    <li>Event type</li>
                    <li>Description</li>
                    <li>Date</li>
                    <li>Hour</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
