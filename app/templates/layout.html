<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Conditional statement if a custom title route is passed -->
    {% if title %}
    <title>Escenapp - {{ title }}</title>
    {% else %}
    <title>Escenapp</title>
    {% endif %}
  </head>
  <body>
    <!-- Using jinja block to extend this layout to others html docs -->
    {% block content %}
    {% endblock %}
  </body>
</html>
